<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS</title>
    <script>
        $(document).ready(function () {
            $("#showmore").click(function () {
                $("#text").toggleClass("expanded");
                $("#buttonContainer").toggleClass("expanded");
            });
        });
    </script>
</head>

<body>
    <div class="all">
        <div class="calculater">
            <div class="resultArea">
                <span id="memoryArea" class="memoryArea"></span>
                <span class="operArea">
                    <input type="text" name="text" id="operInput" placeholder="0">
                </span>
            </div>
            <div id="numberArea" class="numberArea">
                <!-- this is number Area -->
            </div>
        </div>
        <div class="advancecalculater">
            <div class="row">
                <button id="showmore" class="fa fa-chevron-right"></button>
                <div id="buttonContainer">
                    <div class="row justify-content-center align-items-center g-2 h-100">
                        <span id="text" class="col text-danger fw-bolder fs-3 text-center">Comming Soon</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/analysisNum.js"></script>
    <script src="./assets/js/calculater.js"></script>
    <script src="./assets/js/claculaterOperation.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
